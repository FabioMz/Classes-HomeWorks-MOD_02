<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var recebe = sessionStorage.getItem("nome");
        var pessoa = JSON.parse(sessionStorage.getItem("pessoa"));

        //USE O localStorage para guardar até limpar o histórico

        sessionStorage.setItem("nome", null);
        //apaga o item
        
        sessionStorage.clear(); 
        //mata todos os itens do sessionStorage

        localStorage.clear();
        //igual ao de cima, mas para o localStorage
        if(pessoa == null){
            window.location.replace("index.html");
        }
        console.log(recebe);
        console.log(pessoa);

    </script>
</body>
</html>
