<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
</head>
<body>
    <a href="./pagina2.html">Página 2</a>
    
    <script>
        var nome = "Juca Bala";

        document.write(nome);

        sessionStorage.setItem("nome", nome);

        var pessoa = {
            nome: "Zeca Bala",
            idade: 21
        }

        sessionStorage.setItem("pessoa",JSON.stringify(pessoa));
        //JSON biblioteca famosa para conversão e 
        //remontagem dos dados em string. 
        //Ou seja, modular e desmodular dados.
    </script>
</body>
</html>
