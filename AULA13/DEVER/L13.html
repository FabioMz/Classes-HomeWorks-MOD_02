<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS Integrado -->
    <link rel="stylesheet" href="./CSS/estilo.css">
    <!-- Título da Página -->
    <title>CLASSES - CADASTRO DE CONTATOS</title>
</head>

<body>

    <div class="corpo container-fluid">

        <div>
            <h1 class="title title_h1">CONTATO URBANO</h1>
        </div>

        <div class="form_cont conteiner-fluid">
            <form id="form-contatos" class="form-horizontal">
                <fieldset>

                    <!-- Sub-título -->
                    <h2 class="title title_h2">Rede de profissionais cadastrados</h2>
                    <h4 class="title title_h4">Cadastre-se já</h4>

                    <!-- Sessão do formulário -->
                    <section class="formSect">

                        <!-- Input Estado/UF -->
                        <div class="form-group form-estado row">
                            <label class="col-md-4 control-label" for="inputEstado">Estado(UF)</label>
                            <div class="col-md-4">
                                <input id="inputEstado" name="inputEstado" type="text" placeholder="UF do seu estado" class="form-control input-md mb-2" maxlength="2">
                            </div>
                        </div>

                        <!-- Input Nome -->
                        <div class="form-group form-nome row">
                            <label class="col-md-4 control-label" for="inputNome">Nome</label>
                            <div class="col-md-4">
                                <input id="inputNome" name="inputNome" type="text" placeholder="Digite seu nome" class="form-control input-md mb-2">
                            </div>
                        </div>

                        <!-- Input Email -->
                        <div class="form-group form-idade row">
                            <label class="col-md-4 control-label" for="inputEmail">Email</label>
                            <div class="col-md-4">
                                <input id="inputEmail" name="inputEmail" type="email" placeholder="Digite seu email" class="form-control input-md mb-2">
                            </div>
                        </div>

                        <!-- Input Profissão -->
                        <div class="form-group form-prof row">
                            <label class="col-md-4 control-label" for="inputProf">Área</label>
                            <div class="col-md-4">
                                <input id="inputProf" name="inputProf" type="text" placeholder="Digite sua profissão" class="form-control input-md mb-2">
                            </div>
                        </div>

                        <!-- Input Telefone -->
                        <div class="form-group form-tel row">
                            <label class="col-md-4 control-label" for="inputTel">Tel.</label>
                            <div class="col-md-4">
                                <input id="inputTel" name="inputTel" type="text" placeholder="Digite seu telefone" class="form-control input-md mb-2" maxlength="11">
                            </div>
                        </div>

                    </section>


                    <!-- Botão Cadastrar -->
                    <div class="form-group row">
                        <div class="divBtn col-md-6 mb-2">
                            <a href="#" class="btn btn-lg btn-primary" onclick="cadastra();"></span>Cadastrar</a>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>

        <div id="divCards" class="divCards conteiner-fluid row"></div>

    </div>

    <!-- Javascript -->
    <script src="./JS/main.js"></script>
</body>

</html>
