<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/estilo.css">
    <title>Cadastro de Contatos</title>
</head>
<body>
    
    <h1>Cadastro de Contatos</h1>
    <br/><br/>

    <div class="corpo container">
        <form id="formContatos" class="form-group">
            <!-- Input Nome -->
            <input type="text" id="inputNome" placeholder="Nome do contato">
            <br/><br/>
            <!-- Input Telefone -->
            <input type="text" id="inputTel" placeholder="(XX) XXXX-XXXX">
            <br/><br/>
            <!-- Input Email -->
            <input type="text" id="inputEmail" placeholder="email@servidor.com">
            <br/><br/>
            <!-- BotÃ£o rodar script Cadastro -->
            <button type="button" onclick="cadastrar()" class="btn btn-dark mb-4">Cadastrar</button>
        </form>
    </div>

    <div id="divResultado" class="divResultado row"></div>

    <!-- SCRIPT -->
    <script src="./JS/main.js"></script>

</body>
</html>
