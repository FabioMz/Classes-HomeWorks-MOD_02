<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./CSS/estilo17.css">
    <!-- Título Navegador -->
    <title>Trab.17 Boleto</title>
</head>

<body>

    <!-- Header -->
    <header class="headCont container">

        <!-- Título da Página -->
        <h1 class="title t01 mt-4">Página do Aluno</h1>

        <!-- Subtítulo -->
        <h2 class="title t02 mb-4">Pagamentos</h2>

        <!-- descrição -->
        <p class="descr">Consulte o andamento dos seus boletos online, e mantenha-se informado sobre multas e juros
            cobrados em caso de atraso.</p>

    </header>

    <!--------------------------------------------------------------------->

    <div class="bodyCont container ">

        <form id="formDadosAluno" class="form-horizontal form-control">
            <fieldset>

                <!-- Input Nome -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="inputNome"></label>

                    <div class="inputCont col-md-4">
                        <input id="inputNome" name="inputNome" type="text" placeholder="Nome do aluno" class="form-control input-md">
                    </div>
                </div>

                <!-- Input Matrícula -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="inputMatr"></label>

                    <div class="inputCont col-md-4">
                        <input id="inputMatr" name="inputMatr" type="text" placeholder="Nº de matrícula" class="form-control input-md" maxlength="8">
                    </div>
                </div>

                <!-- Input Valor do Documento -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="inputValor"></label>

                    <div class="inputCont col-md-4">
                        <input id="inputValor" name="inputValor" type="text" placeholder="Valor do documento" class="form-control input-md">
                    </div>
                </div>

                <!-- Input Data Pagamento -->
                <div class="form-group mt-2">
                    <label class="label col-md-4 control-label" for="inputPag">Data do pagamento</label>

                    <div class="inputCont col-md-4">
                        <input id="inputPag" name="inputPag" type="date" class="form-control input-md">
                    </div>
                </div>

                <!-- Input Data Vencimento -->
                <div class="form-group mt-2">
                    <label class="label col-md-4 control-label" for="inputVenc">Data de vencimento</label>

                    <div class="inputCont col-md-4">
                        <input id="inputVenc" name="inputVenc" type="date" placeholder="Data de vencimento" class="form-control input-md">
                    </div>
                </div>

            </fieldset>

            <!-- Button Conteiner-->
            <div class="buttonCont container mt-4 mb-2">
                <button type="button" class="btn btn-success" onclick="consultar()">Consultar</button>
            </div>

        </form>

        <div id="boletCont" class="boletCont conteiner">
            <div class="saidaCont conteiner mt-2">
                <!-- ENTRADA DE SCRIPTS -->
                <span id="spanNomeMatr" class="span spanNomeMatr"></span>
                <span id="spanDatDoc" class="span spanDatDoc"></span>
                <span id="spanDatProc" class="span spanDatProc"></span>
                <span id="spanDatVenc" class="span spanDatVenc"></span>
                <span id="spanValDoc" class="span spanValDoc"></span>
                <span id="spanValDesc" class="span spanValDesc"></span>
                <span id="spanMulta" class="span spanMulta"></span>
                <span id="spanJuros" class="span spanJuros"></span>
                <span id="spanTotal" class="span spanTotal"></span>
                <span id="spanPago" class="span spanPago"></span>
                <span id="spanAdianto" class="span spanAdianto"></span>
                <span id="spanAtraso1" class="span spanAtraso1"></span>
                <span id="spanAtraso2" class="span spanAtraso2"></span>
            </div>
        </div>

        <h2 class="title t02 mt-4">Conferir Console</h2>

    </div>

    <!------------------------------ SCRIPTS ------------------------------>
    <script src="./JS/momentjs.js"></script>
    <script src="./JS/main17.js"></script>
</body>

</html>
