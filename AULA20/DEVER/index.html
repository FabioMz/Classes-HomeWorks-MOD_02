<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Wet+Paint&display=swap"
        rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./CSS/estiloForc.css">
    <title>Forca</title>
</head>

<body>

    <h1 class="title title_01">JOGO DA FORCA</h1>

    <h3 class="title title_02">Devende a palavra oculta em 1 minuto ou <span class="goreWords">seja enforcado!</span></h3>

    <h3 class="title title_03">Dica: Palavra relacionada Ã  tecnologia.</h3>

    <!-- Conteiner aparece caso erre -->
    <section id="faustoCont"></section>

    <!-- Conteiner aparece caso perca -->
    <section id="faustoEnforcadoCont"><span class="goreWords enforcado">FALECEU!</span></section>

    <!-- Conteiner aparece caso ganhe -->
    <section id="faustoGanhaCont"></section>

    <!-- Main Conteiner -->
    <section class="mainSect conteiner-fluid row">
        <!-- Conteiner Forca -->
        <section class="sectLeft conteiner col">

            <!-- IMG Conteiner -->
            <section class="sectForca">
                <span id="cronometro">60</span>
            </section>

            <!-- Form Conteiner -->
            <form id="sectForm" class="sectForm row">
                <div class="col">
                    <input type="text" class="form-control" autofocus maxlength="1" id="inputL1">
                </div>
                <div class="col">
                    <input type="text" class="form-control" maxlength="1" id="inputL2">
                </div>
                <div class="col">
                    <input type="text" class="form-control" maxlength="1" id="inputL3">
                </div>
                <div class="col">
                    <input type="text" class="form-control" maxlength="1" id="inputL4">
                </div>
                <div class="col">
                    <input type="text" class="form-control" maxlength="1" id="inputL5">
                </div>
                <div class="col">
                    <input type="text" class="form-control" maxlength="1" id="inputL6">
                </div>
            </form>

            <button type="button" id="btn-tentaSorte" class=" btn-danger" onclick="tentativas()">Tenta Sorte!</button>

            <button type="button" id="btn-tentaOutra" class=" btn-success" onclick="tentaOutra()">Tentar outra!</button>
        </section>
    </section>

    <script src="./JS/mainForc.js"></script>
</body>

</html>
