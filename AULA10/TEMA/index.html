<script>
    var categoria = "barcos";

    switch(categoria.toLowerCase()){
        case "carro": 
            // window.alert("É um carro!");
            console.log("Categoria = carro");
            break;
        case "moto":
            // window.alert("É uma moto!");
            console.log("Categoria = moto");
            break;
        case "barcos":
        case "barco": 
            // window.alert("É um barco!");
            console.log("Categoria = barco");
            break;
        default:
            // window.alert("Só temos carro, moto e barco!");
            console.log("Categoria = " + categoria);
            break;
    }

    let number = 2;

    switch(number){
        case 1:

            break;
        case 5: 
            console.log("O número é: 5");
            break;
    }
</script>
