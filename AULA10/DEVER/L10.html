<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/estilo.css">
    <title>Anúncios de Veículos</title>
</head>

<body>

    <!-- Container do Form -->
    <div class="container-fluid containerForm">

        <form class="form-horizontal" id="form-anuncio">
            <fieldset>

                <!-- Título da Página -->
                <legend class="centerTitle">Anuncie seu Veículo</legend>

                <!-- Select Categoria do Veículo -->
                <div class="form-group row mb-3">
                    <label class="col-md-4 control-label" for="selectVeic">Categoria do Veículo</label>
                    <div class="col-md-4">
                        <select id="selectVeic" name="selectVeic" class="form-control select" required>
                            <option id="selecNull" selected disabled>-- Carro ou Moto? --</option>
                            <option value="carro">Carro</option>
                            <option value="moto">Moto</option>
                        </select>
                    </div>
                </div>

                <!-- Imput Nome Proprietário -->
                <div class="form-group row mb-3">
                    <label class="col-md-4 control-label" for="inputNome">Proprietário</label>
                    <div class="col-md-4">
                        <input id="inputNome" name="inputNome" type="text" placeholder="Nome do Proprietário"
                            class="form-control input-md" required>
                    </div>
                </div>

                <!-- Imput Telefone -->
                <div class="form-group row mb-3">
                    <label class="col-md-4 control-label" for="inputTel">Telefone</label>
                    <div class="col-md-4">
                        <input id="inputTel" name="inputTel" type="tel" placeholder="(XX) XXXX-XXXX"
                            class="form-control input-md">
                    </div>
                </div>

                <!-- Imput Modelo -->
                <div class="form-group row mb-3">
                    <label class="col-md-4 control-label" for="inputModel">Modelo</label>
                    <div class="col-md-4">
                        <input id="inputModel" name="inputModel" type="text" placeholder="Modelo do Carro"
                            class="form-control input-md" required>
                    </div>
                </div>

                <!-- Imput Placa -->
                <div class="form-group row mb-3">
                    <label class="col-md-4 control-label" for="inputPlaca">Placa</label>
                    <div class="col-md-4">
                        <input id="inputPlaca" name="inputPlaca" type="text" class="form-control input-md">
                    </div>
                </div>

                <!-- Imput Ano -->
                <div class="form-group row mb-3">
                    <label class="col-md-4 control-label" for="inputAno">Ano</label>
                    <div class="col-md-4">
                        <input id="inputAno" name="inputAno" type="text" class="form-control input-md">
                    </div>
                </div>

                <!-- Imput Cor -->
                <div class="form-group row mb-3">
                    <label class="col-md-4 control-label" for="inputCor">Cor</label>
                    <div class="col-md-4">
                        <input id="inputCor" name="inputCor" type="text" class="form-control input-md">
                    </div>
                </div>

                <!-- Imput Valor/Preço -->
                <div class="form-group row mb-3">
                    <label class="col-md-4 control-label" for="inputPreco">Preço</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input id="inputPreco" name="inputPreco" class="form-control input-md" placeholder="R$"
                                type="text">
                        </div>
                    </div>
                </div>

                <!-- Botão Anunciar -->
                <div class="form-group row">
                    <div class="col-md-6 divCentro mb-2">
                        <a href="#" class="btn btn-lg btn-success" onclick="anuciar();"></span>Anuciar</a>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>
    <!---------------->

    <div class="cardsBg">

        <!-- Botões Exibir Anúncios -->
        <div class="row container divCentro mt-2 mb-2">

            <div class="col">
                <a href="#" class="btn btn-dark" onclick="exibAnuncioCarro();"></span>Carros Anuciados</a>
            </div>

            <div class="col">
                <a href="#" class="btn btn-dark" onclick="exibAnuncioMoto();"></span>Motos Anunciadas</a>
            </div>

        </div>
        <!------------------->

        <!-- Containers Ocultos para Cards de Anúncios -->
        <div class="conteinerAnuncios container-fluid row">


            <!-- Container p/ Cards de Anúncios de Carros -->
            <div id="divCardsCarro" class="container-fluid row col-6">
                <h3>Carros Anunciados</h3>
                <hr />
                <div id="cardsAnunCarro" class="row"></div>
            </div>

            <!-- Container p/ Cards de Anúncios de Motos -->
            <div id="divCardsMoto" class="container-fluid row col-6">
                <h3>Motos Anunciadas</h3>
                <hr />
                <div id="cardsAnunMoto" class="row"></div>
            </div>


        </div>
        <!--------------------------------------->

    </div>


    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./JS/js.js"></script>

</body>

</html>
