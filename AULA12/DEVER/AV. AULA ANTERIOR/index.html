<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/estilo.css">
</head>

<body>

    <div class="container jumbotron">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Cadastro de Jogadores</legend>

                <!-- Text input-->
                <div class="row">
                    <label class="col-md-4 control-label" for="inputNome">Nome</label>
                    <div class="col-md-5">
                        <input id="inputNome" name="inputNome" type="text" placeholder="Nome Completo"
                            class="form-control input-md">

                    </div>
                </div>

                <!-- Text input-->
                <div class="row">
                    <label class="col-md-4 control-label" for="inputIdade">Idade</label>
                    <div class="col-md-2">
                        <input id="inputIdade" name="inputIdade" type="number" placeholder=""
                            class="form-control input-md">

                    </div>
                </div>

                <!-- Text input-->
                <div class="row">
                    <label class="col-md-4 control-label" for="inputPeso">Peso</label>
                    <div class="col-md-2">
                        <input id="inputPeso" name="inputPeso" type="number" placeholder=""
                            class="form-control input-md">

                    </div>
                </div>

                <!-- Text input-->
                <div class="row">
                    <label class="col-md-4 control-label" for="inputAltura">Altura</label>
                    <div class="col-md-2">
                        <input id="inputAltura" name="inputAltura" type="number" placeholder=""
                            class="form-control input-md">

                    </div>
                </div>

                <!-- Text input-->
                <div class="row">
                    <label class="col-md-4 control-label" for="inputPosicao">Posição</label>
                    <div class="col-md-4">
                        <input id="inputPosicao" name="inputPosicao" type="text" placeholder=""
                            class="form-control input-md">

                    </div>
                </div>

                <!-- Button -->
                <div class="row">
                    <label class="col-md-4 control-label" for=""></label>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-outline-success"
                            onclick="cadastraJogador();">Cadastrar</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

    <hr>

    <div class="container">
        <div id="playerResult"></div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./JS/jogadores.js"></script>
</body>

</html>
