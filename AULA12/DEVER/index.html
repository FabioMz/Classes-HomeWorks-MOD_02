<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS Integrado -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Título da Página -->
    <title>CLASSES - CADASTRO DE PRODUTOS</title>
</head>

<body>

    <div class="corpo container-fluid">

        <div>
            <h1 class="title title_h1">MERCADO URBANO</h1>
        </div>

        <div class="form_cont conteiner-fluid">
            <form id="form-produtos" class="form-horizontal">
                <fieldset>


                    <!-- Sub-título -->
                    <h2 class="title title_h2">Cadastro de Produtos</h2>


                    <!-- Select Setor -->
                    <div class="form-group row">
                        <label class="col-md-4 control-label" for="selectSet">Setor</label>
                        <div class="col-md-4">
                            <select id="selectSet" name="selectSet" class="form-control mb-2">
                                <option class="selectSet disabled" value="disabled" selected disabled>-- Setor --</option>
                                <option class="selectSet" value="Açougue">Açougue</option>
                                <option class="selectSet" value="Bebidas">Bebidas</option>
                                <option class="selectSet" value="Biscoitos">Biscoitos</option>
                                <option class="selectSet" value="Bombons e Chocolate">Bombons e Chocolate</option>
                                <option class="selectSet" value="Bebês">Bebês</option>
                                <option class="selectSet" value="Cereais e Faricínios">Cereais e Faricínios</option>
                                <option class="selectSet" value="Congelados">Congelados</option>
                                <option class="selectSet" value="Conservas">Conservas</option>
                                <option class="selectSet" value="Frios e Laticínios">Frios e Laticínios</option>
                                <option class="selectSet" value="Higiêne Pessoal">Higiêne Pessoal</option>
                                <option class="selectSet" value="Hortifruti">Hortifruti</option>
                                <option class="selectSet" value="Limpeza">Limpeza</option>
                                <option class="selectSet" value="Massas">Massas</option>
                                <option class="selectSet" value="Matinais e Padaria">Matinais e Padaria</option>
                                <option class="selectSet" value="Diversos">Diversos</option>
                            </select>
                        </div>
                    </div>

                    <!-- Input Nome Produto -->
                    <div class="form-group row">
                        <label class="col-md-4 control-label" for="inputProd">Produto</label>
                        <div class="col-md-4">
                            <input id="inputProd" name="inputProd" type="text" placeholder="Produto"
                                class="form-control input-md mb-2">

                        </div>
                    </div>

                    <!-- Input Preço -->
                    <div class="form-group row">
                        <label class="col-md-4 control-label" for="inputPreco">Preço</label>
                        <div class="col-md-4">
                            <input id="inputPreco" name="inputPreco" type="text" placeholder="R$"
                                class="form-control input-md mb-2">

                        </div>
                    </div>

                    <!-- Botão Cadastrar -->
                    <div class="form-group row">
                        <div class="divBtn col-md-6 mb-2">
                            <a href="#" class="btn btn-lg btn-danger" onclick="cadastrar();"></span>Cadastrar</a>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>

        <!-- Div para surgimento da Etiqueta -->
        <div id="containerEtiqs" class="containerEtiq container row">

            <div id="cardEtiq" class="cardEtiq">
            
                <div id="divSpanSetor" class="cardText setor-pos">
                    <span id="spanSetor" class="cardText setor"></span>
                </div>

                <div id="divSpanProduto" class="cardText produto-pos">
                    <span id="spanProduto" class="cardText produto"></span>
                </div>

                <div id="divSpanPreco" class="cardText preco-pos">
                    <span id="spanPreco" class="cardText preco"></span>
                </div>
                
            </div>
            

        </div>

        <h2 class="title title_h2-2">Aperte F12 para verificar todos os produtos cadastrados.</h2>

    </div>
    
<!-- Javascript -->
<script src="./JS/main.js"></script>
</body>

</html>
