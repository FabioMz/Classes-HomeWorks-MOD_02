<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS Integrado -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Título da Página -->
    <title>POO - CRIE SEU CARD FIFA</title>
</head>

<body>

    <div class="corpo container-fluid">

        <div>
            <h1 class="title title_h1">CRIE SEU CARD FIFA</h1>
        </div>

        <div class="form_cont conteiner-fluid">
            <form id="form-jogador" class="form-horizontal">
                <fieldset>

                    <!-- Sub-título -->
                    <h2 class="title title_h2">Dados do Jogador</h2>

                    <!-- Input Nome -->
                    <div class="form-group row">
                        <label class="col-md-4 control-label" for="inputNome">Nome</label>
                        <div class="col-md-4">
                            <input id="inputNome" name="inputNome" type="text" placeholder="Nome"
                                class="form-control input-md mb-2" maxlength="12">

                        </div>
                    </div>

                    <!-- Input Overall -->
                    <!-- <div class="form-group row">
                        <label class="col-md-4 control-label" for="inputOverall">Overall</label>
                        <div class="col-md-4">
                            <input id="inputOverall" name="inputOverall" type="number" placeholder="Overall (min:15-max:99)"
                                class="form-control input-md mb-2" min="15" max="99">

                        </div>
                    </div> -->

                    <!-- Input Time -->
                    <div class="form-group row">
                        <label class="col-md-4 control-label" for="inputTime">Time</label>
                        <div class="col-md-4">
                            <input id="inputTime" name="inputTime" type="text" placeholder="Time abreviado(Ex. BRC)"
                                class="form-control input-md mb-2" maxlength="3">

                        </div>
                    </div>

                    <!-- Select Posição -->
                    <div class="form-group row">
                        <label class="col-md-4 control-label" for="selectPos">Posição</label>
                        <div class="col-md-4">
                            <select id="selectPos" name="selectPos" class="form-control mb-2">
                                <option class="selectPos disabled" value="disabled" selected disabled>-- Posição --</option>
                                <option class="selectPos" value="GOL">Goleiro</option>
                                <option class="selectPos" value="ZAG">zagueiro</option>
                                <option class="selectPos" value="LD">Lateral Direito</option>
                                <option class="selectPos" value="LE">Lateral Esquerdo</option>
                                <option class="selectPos" value="VOL">Volante</option>
                                <option class="selectPos" value="MC">Meio Campista</option>
                                <option class="selectPos" value="MD">Meia-Direito</option>
                                <option class="selectPos" value="ME">Meia-Esquerdo</option>
                                <option class="selectPos" value="MEI">Meia-Ofensivo</option>
                                <option class="selectPos" value="PD">Ponta Direita</option>
                                <option class="selectPos" value="PE">Ponta Esquerda</option>
                                <option class="selectPos" value="SA">Segundo Atacante</option>
                                <option class="selectPos" value="ATA">Atacante</option>
                            </select>
                        </div>
                    </div>

                    <!-- Input Idade -->
                    <div class="form-group row">
                        <label class="col-md-4 control-label" for="inputIdade">Idade</label>
                        <div class="col-md-4">
                            <input id="inputIdade" name="inputIdade" type="text" placeholder="Idade"
                                class="form-control input-md mb-2" maxlength="2">

                        </div>
                    </div>

                    <!-- Input Altura -->
                    <div class="form-group row">
                        <label class="col-md-4 control-label" for="inputAltura">Altura</label>
                        <div class="col-md-4">
                            <input id="inputAltura" name="inputAltura" type="text" placeholder="Altura"
                                class="form-control input-md mb-2" maxlength="4">

                        </div>
                    </div>

                    <!-- Input Peso -->
                    <div class="form-group row">
                        <label class="col-md-4 control-label" for="inputPeso">Peso</label>
                        <div class="col-md-4">
                            <input id="inputPeso" name="inputPeso" type="text" placeholder="Peso"
                                class="form-control input-md mb-4" maxlength="3">

                        </div>
                    </div>

                    <!-- Botão Criar Card -->
                    <div class="form-group row">
                        <div class="divBtn col-md-6 mb-2">
                            <a href="#" class="btn btn-lg btn-success" onclick="criaCard();"></span>Criar Card</a>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>

        <!-- Div para surgimento do Card -->
        <div id="containerCards" class="containerCards container row">

            <div class="cardJog">
            
                <div class="cardText over-pos">
                    <span id="spanOverall" class="cardText over">99</span>
                </div>

                <div class="cardText pos-pos">
                    <span id="spanPosicao" class="cardText pos"></span>
                </div>

                <div class="cardText pos-tim">
                    <span id="spanTime" class="cardText tim"></span>
                </div>

                <div class="cardText pos-nom">
                    <div class="centerText">
                        <span id="spanNome" class="cardText nom"></span>
                    </div>
                </div>

                <div class="cardText pos-ida">
                    <span id="spanIdade" class="cardText ida"></span>
                </div>

                <div class="cardText pos-alt">
                    <span id="spanAltura" class="cardText alt"></span>
                </div>

                <div class="cardText pos-pes">
                    <span id="spanPeso" class="cardText pes"></span>
                </div>

            </div>

        </div>

    </div>
    
<!-- Javascript -->
<script src="./JS/main.js"></script>
</body>

</html>
