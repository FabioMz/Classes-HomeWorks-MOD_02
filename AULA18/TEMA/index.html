<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    #visor{
        text-align: right;
    }

    .divCalc, .histCont {
        margin: 0 auto;
        text-align: center;
    }

</style>
</head>
<body>
    
    <section class="calcualdora" style=" margin-top: 200px">

        <div class="divCalc row1 row mt-4" style="width: 15%;">
            <input type="text" id="visor" class="form-control input-md mb-4" disabled>
            <button type="button" class="col-sm-3" onclick="numero('7')">7</button>
            <button type="button" class="col-sm-3" onclick="numero('8')">8</button>
            <button type="button" class="col-sm-3" onclick="numero('9')">9</button>
            <button type="button" class="col-sm-3" onclick="apagar('←')">←</button>
        </div>

        <div class="divCalc row2 row" style="width: 15%;">
            <button type="button" class="col-sm-3" onclick="numero('4')">4</button>
            <button type="button" class="col-sm-3" onclick="numero('5')">5</button>
            <button type="button" class="col-sm-3" onclick="numero('6')">6</button>
            <button type="button" class="col-sm-3" onclick="operador('x')">x</button>
        </div>

        <div class="divCalc row3 row" style="width: 15%;">
            <button type="button" class="col-sm-3" onclick="numero('1')">1</button>
            <button type="button" class="col-sm-3" onclick="numero('2')">2</button>
            <button type="button" class="col-sm-3" onclick="numero('3')">3</button>
            <button type="button" class="col-sm-3" onclick="operador('-')">-</button>
        </div>

        <div class="divCalc row4 row" style="width: 15%;">
            <button type="button" class="col-sm-3" onclick="numero('.')">.</button>
            <button type="button" class="col-sm-3" onclick="numero('0')">0</button>
            <button type="button" class="col-sm-3" onclick="operador('÷')">÷</button>
            <button type="button" class="col-sm-3" onclick="operador('+')">+</button>
        </div>

        <div class="divCalc row4 row" style="width: 15%;">
            <button type="button" class="col-sm-3" onclick="raiz('√')">√</button>
            <button type="button" class="col-sm-3" onclick="porcento('%')">%</button>
            <button type="button" class="col-sm-6" onclick="igual('=')">=</button>
        </div>

        <div class="histCont row mt-4" style="width: 15%;">
            <div id="histSaida" class="histSaida"></div>
            <button id="btnLimpa" type="button" class="col" onclick="limpar()">Limpar</button>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./JS/mainCalc.js"></script>
</body>
</html>
