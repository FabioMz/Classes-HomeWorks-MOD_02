<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definindo Variáveis</title>
</head>
<body>
    <!-- Aviso na Página html -->
    <h1>TRABALHO EXIBIDO POR CONSOLE.</h1>
    <h2>Aperte F12.</h2>

    <!-- Script 1 -->
    <script>

        // Definindo Variáveis \/

        nome = "Juca";
        sobrenome = "Bala";
        sexo = "masculino";
        idade = 22;

        // Exibir no Console \/
        
        // Cabeçalho
        console.log("-->" + " " + "Script 1" + " " + "<--");

        // Quebra de linha
        console.log(" ");

        // Informações
        console.log("Nome Completo:" + " " + nome + " " + sobrenome);
        console.log("Idade:" + " " + idade + " " + "anos");
        console.log("Gênero:" + " " + sexo);

        // Quebra de linha
        console.log(" ");
        
    </script>
    <!------------->

    <!-- Script 2 -->
    <script>

        // Definindo Variáveis \/

        n1 = 12;
        n2 = 8;
        soma = n1 + n2;
        sub = n1 - n2;
        mult = n1 * n2;
        div = n1 / n2;

        // Exibir no Console \/

        // Cabeçalho
        console.log("-->" + " " + "Script 2" + " " + "<--");

        // Quebra de linha
        console.log(" ");

        // Display das Variáveis
        console.log("N1" + " " + "=" + " " + n1);
        console.log("N2" + " " + "=" + " " + n2);

        // Quebra de linha
        console.log(" ");

        // Divisória
        console.log("========================");

        // Quebra de linha
        console.log(" ");

        // Resultados
        console.log("SOMA" + " " + "=" + " " + soma);
        console.log("SUBTRAÇÃO" + " " + "=" + " " + sub);
        console.log("MULTIPLICAÇÃO" + " " + "=" + " " + mult);
        console.log("DIVISÃO" + " " + "=" + " " + div);
        
    </script>
    <!------------->

</body>
</html>
