<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/estilo.css">
    <link rel="icon" href="./CSS/IMG/js.png">
    <title>Trabalho Aula 08 - Estruturas de Repetição e arrays</title>
</head>

<body>

    <div class="container formContainer">

        <h1>Cadastro do Usuário</h1>

        <form>

            <div class="input-group mb-4">
                <span class="input-group-text">Nome e Sobrenome</span>
                <input type="text" aria-label="nome" id="inputNome" class="form-control" placeholder="Nome">
                <input type="text" aria-label="sobrenome" id="inputSnome" class="form-control" placeholder="Sobrenome">
            </div>

            <div class="input-group mb-4">
                <span class="input-group-text">Data de nascimento: </span>
                <input type="number" aria-label="dia" id="diaNasc" class="form-control" placeholder="Dia">
                <input type="number" aria-label="mes" id="mesNasc" class="form-control" placeholder="Mês">
                <input type="number" aria-label="ano" id="anoNasc" class="form-control" placeholder="Ano">
            </div>

            <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon1">EMail:</span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Ex. janedoe@gmail.com"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <!-- Botão p/ rodar função -->

            <div class="container button">
                <button type="button" class="btn btn-warning" onclick="run()">Rodar Script</button>
            </div>

        </form>

    </div>

    <!-- Container para Exibição -->

    <div id="exibConteiner" class="container exibConteiner">
        <!-- Aqui vão os dados coletados -->
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Script 1 -->
    <script src="./JS/js.js"></script>
</body>

</html>
