<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/estilo.css">
    <title>Formulário</title>
</head>

<body>

    <div class="container">

        <form class="form-horizontal" id="form-cadastro">
            <fieldset>

                <!-- Form Name -->
                <legend class="centerTitle">Cadastro de Pessoas</legend>

                <!-- Text input-->
                <div class="form-group row mb-3">
                    <label class="col-md-4 control-label" for="inputNome">Nome</label>
                    <div class="col-md-6">
                        <input id="inputNome" name="inputNome" type="text" placeholder="Nome Completo"
                            class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group row mb-3">
                    <label class="col-md-4 control-label" for="inputTelefone">Telefone</label>
                    <div class="col-md-4">
                        <input id="inputTelefone" name="inputTelefone" type="tel" placeholder="(XX) XXXX-XXXX"
                            class="form-control input-md">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group row mb-3">
                    <label class="col-md-4 control-label" for="inputMail">E-mail</label>
                    <div class="col-md-4">
                        <input id="inputMail" name="inputMail" type="email" placeholder="usuário@servidor"
                            class="form-control input-md">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group row mb-3">
                    <label class="col-md-4 control-label" for="inputNascimento">Data de Nascimento</label>
                    <div class="col-md-4">
                        <input id="inputNasc" name="inputNascimento" type="date" placeholder="XX/XX/XXXX"
                            class="form-control input-md">
                    </div>
                </div>

                <!-- Prepended text-->
                <div class="form-group row mb-3">
                    <label class="col-md-4 control-label" for="inputPrepend">Instagram</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input id="inputInsta" name="inputPrepend" class="form-control input-md" placeholder="" type="text">
                        </div>

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group row mb-3">
                    <label class="col-md-4 control-label" for="inputUsuario">Usuário</label>
                    <div class="col-md-4">
                        <input id="inputUser" name="inputUsuario" type="text" placeholder=""
                            class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group row mb-3">
                    <label class="col-md-4 control-label" for="inputSenha">Senha</label>
                    <div class="col-md-4">
                        <input id="inputPass" name="inputSenha" type="password" placeholder=""
                            class="form-control input-md">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6 divCentro">
                        <a href="#" class="btn btn-lg btn-primary" onclick="cadastrar();"></span> Cadastrar</a>
                    </div>
                </div>

            </fieldset>
        </form>

    </div>


    <div class="col-md-4 mt-2 container divCentro">
        <a href="#" class="btn btn-dark" onclick="exibCadastro();"></span> Exibir</a>
    </div>

    <div id="divResult" class="container">
        <h3>Cadastrados</h3>
        <hr />
        <div id="resultado" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./JS/js.js"></script>
</body>

</html>
