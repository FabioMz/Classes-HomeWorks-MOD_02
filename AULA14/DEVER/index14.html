<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- CSS Integrado -->
    <link rel="stylesheet" href="./CSS/estilo.css">
    <!-- Título da Página -->
    <title>Agendamento Petshop</title>
</head>

<body>

    <div class="corpo container-fluid">

        <div>
            <h1 class="title title_h1">Carioca's Pets</h1>
        </div>

        <div class="form_cont conteiner-fluid">
            <form id="formPets" class="form-horizontal">
                <fieldset>

                    <!-- Sub-título -->
                    <h2 class="title title_h2">Os melhores serviços para o seu bichinho.</h2>
                    <h4 class="title title_h4">Agende já seu serviço!</h4>

                    <!-- Sessão do formulário -->
                    <section class="formSect">

                        <!-- Input Agendamento -->
                        <div class="form-group form-agend row">
                            <label class="col-md-4 control-label" for="inputAgend"></label>
                            <div class="col-md-4">
                                <label class="labelAgend">Agendamento (Data e Hora)</label>
                                <input id="inputAgend" name="inputAgend" type="datetime-local" class="form-control input-md mb-2">
                            </div>
                        </div>

                        <!-- Input Espécie -->
                        <div class="form-group form-especie row">
                            <label class="col-md-4 control-label" for="inputEspecie"></label>
                            <div class="col-md-4">
                                <input id="inputEspecie" name="inputEspecie" type="text" placeholder="Espécie" class="form-control input-md mb-2">
                            </div>
                        </div>

                        <!-- Input Nome -->
                        <div class="form-group form-nome row">
                            <label class="col-md-4 control-label" for="inputNome"></label>
                            <div class="col-md-4">
                                <input id="inputNome" name="inputNome" type="text" placeholder="Nome" class="form-control input-md mb-2">
                            </div>
                        </div>

                        <!-- Input Serviço -->
                        <div class="form-group form-servico row">
                            <label class="col-md-4 control-label" for="inputServ"></label>
                            <div class="col-md-4">
                                <input id="inputServ" name="inputServ" type="text" placeholder="Serviço" class="form-control input-md mb-2">
                            </div>
                        </div>

                    </section>


                    <!-- Botão Cadastrar -->
                    <div class="form-group row">
                        <div class="divBtn col-md-6 mb-2">
                            <a href="#" class="btn btn-lg btn-danger" onclick="agendar();"></span>Agendar</a>
                        </div>
                    </div>
                    
                </fieldset>
            </form>

        </div>

        <div id="divCards" class="divCards conteiner-fluid row"></div>

    </div>

    <!-- Javascript -->
    <script src="./JS/main.js"></script>
</body>

</html>
