<body>
    <h1>Construtores</h1>
    
    <script>
        class Contato{
            nome;
            telefone;
            email;

            //function que roda ao instanciar a classe
            //ou seja quando vc faz: variavel = new Contato();
            constructor(nomeparam, telefoneparam, emailparam){
                this.nome = nomeparam;
                this.telefone = telefoneparam;
                this.email = emailparam;
              //destaclasse.propriedade = par√¢metro;  
            }
        }

        let c = new Contato(("Juca Bala","21 2253-1177","jbala@oi.com"));
        console.log(c);

        class Pessoa{
            nome;
            telefone;

            constructor(){
                this.nome = window.prompt("Nome");
                this.telefone =  window.prompt("Telefone");
            }
        }

        let p = new Pessoa();
        console.log(p);

        let p2 = new Pessoa();
        console.log(p2);
    </script>
</body>
</html>
