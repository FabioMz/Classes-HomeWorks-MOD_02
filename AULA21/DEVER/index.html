<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Wet+Paint&display=swap"
        rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./CSS/estilo.css">
    <title>Forca</title>
</head>

<body>

    <h1 class="title title_01">JOGO DA FORCA</h1>

    <h3 class="title title_02">Devende a palavra oculta em 1 minuto ou <span class="goreWords">SEJA ENFORCADO!</span></h3>
    <h5 class="title title_03">Aperte <span id="f11">F11</span> para FullScreen</h5>

    <!-- Conteiner aparece caso erre uma letra -->
    <section id="erooCont">
        <img src="./CSS/IMG/eroou.png"></br>
        <span class="goreWords erooou">Eroooou!!!</span>
    </section>

    <!-- Conteiner aparece caso acerte uma letra -->
    <section id="miseraviCont">
        <img src="./CSS/IMG/miseravi.png"></br>
        <span class="goodWords miseravi">Ahhh<br>Miseravi!!!</span>
    </section>

    <!-- Conteiner aparece caso ganhe -->
    <section id="faustoGanhaCont">
        <img src="./CSS/IMG/FaustoThug.png"></br>
        <span class="goodWords miseravi">Ganhooo!!!</span>
    </section>

    <!-- Main Conteiner -->
    <section class="mainSect conteiner-fluid row">
        <!-- Conteiner Forca -->
        <section class="sectLeft conteiner col">

            <!-- IMG Conteiner -->
            <section class="sectForca">
                <img class="membro" id="cabeca" src="./CSS/IMG/faustoCabeca.png">
                <img class="membro" id="corpo" src="./CSS/IMG/faustoTronco.png">
                <img class="membro" id="bracoD" src="./CSS/IMG/faustoBracoD.png">
                <img class="membro" id="bracoE" src="./CSS/IMG/faustoBracoE.png">
                <img class="membro" id="pernaD" src="./CSS/IMG/faustoPernaD.png">
                <img class="membro" id="pernaE" src="./CSS/IMG/faustoPernaE.png">
                <span id="cronometro">60</span>
                <span id="faleceu" class="goreWords enforcado">FALECEU!</span>
            </section>

            <!-- MostruÃ¡rio de Erros -->
            <div id="errosCont" class="letrasErradas">
                <span id="letrasErradas"><span id="erros">Erros:</span><br/></span>
            </div>

            <!-- Form Conteiner -->
            <form id="sectForm" class="sectForm row">
                <div id="divInputs" class="row">
                </div>
            </form>

            <!-- Input Para Tentar Letras -->
            <form id="letraForm">
                <input type="text" id="inputLetra" class="col mb-4 form-control-lg" maxlength="1" size="1">

                <button type="button" id="btn-tentaSorte" class=" btn-danger" onclick="tentativa()">Tenta Sorte!</button>

                <button type="button" id="btn-tentaOutra" class=" btn-success" onclick="tentaOutra()">Tenta outra!</button>
            </form>

            
        </section>
    </section>

    <script src="./JS/main.js"></script>
</body>

</html>
